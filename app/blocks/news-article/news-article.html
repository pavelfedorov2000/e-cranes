<li>
	<article class="news-article">
		<picture class="news-article__picture">
			<source type="image/webp" srcset="@@src.webp">
			<img src="@@src.jpg" alt="" width="260" height="180" loading="lazy">
		</picture>
		<div class="news-article__content">
			<time class="news-article__time" datetime="@@datetime">@@date</time>
			<h3 class="news-article__title">
				<a href="#" class="full-link">@@title</a>
			</h3>
		</div>
	</article>
</li>
